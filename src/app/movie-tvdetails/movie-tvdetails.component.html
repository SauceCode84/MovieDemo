<!-- <section *ngIf="(details$ | async) as details"> -->
<section>
  <div class="header" [attr.style]="backdropStyle(details.backdrop_path)">
    <div class="overlay"></div>
    <div class="container">
      <div class="columns">
        <div class="column is-4 is-centered">
          <div class="poster">
            <img [src]="posterUrl(details.poster_path)">
          </div>
        </div>
        <div class="column is-8">
          <h1 class="title is-2 has-text-weight-bold">
            <span>{{ details.title }}</span>
          </h1>
          <h2 class="subtitle is-3">
            {{ detailYear(details.release_date) }}
          </h2>
          <div class="content">
            <h3 class="title is-4">Overview</h3>
            <p>{{ details.overview }}</p>
            <h3 class="title is-4">Cast</h3>
            <div class="tags">
              <a class="tag is-white" *ngFor="let cast of details?.cast" [routerLink]="['/people', cast.id]">{{ cast.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
